<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature Image Gallery</title>
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- main div -->
    <div class="container-fluid ">
        <!-- logo -->
        <div class="logo">
            <img src="img/logo.png" id="logo-img" alt="">
            <h1>Image Gallery</h1>
        </div>
        <!-- slider -->
        <hr>
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
                <div class="carousel-item one slider-b  active">
                    <h1>Welcome our my Nature Gallery</h1>
                    <p>Nature is Godness</p>
                </div>
                <div class="carousel-item two slider-b ">
                    <h1>LOOK DEEP</h1>
                    <p>into Nature.</p>
                </div>
                <div class="carousel-item three slider-b ">
                    <h1>Nature Always </h1>
                    <p>Wear the color of Spirit.</p>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <hr>
        <!-- Thumbnail Images (Bootstrap Grid) -->


        <div class="images row">
            <img class="thumbnail img-fluid col" src="img/1.jpeg" alt="Image 1" onclick="changeImage(0)">

            <img class="thumbnail img-fluid col" src="img/2.jpeg" alt="Image 2" onclick="changeImage(1)">

            <img class="thumbnail img-fluid col" src="img/3.jpeg" alt="Image 3" onclick="changeImage(2)">

            <img class="thumbnail img-fluid col" src="img/4.jpeg" alt="Image 4" onclick="changeImage(3)">
        </div>
        <hr>
        <div class="images row">
            <img class="thumbnail img-fluid col" src="img/5.jpeg" alt="Image 5" onclick="changeImage(4)">

            <img class="thumbnail img-fluid col" src="img/6.jpeg" alt="Image 6" onclick="changeImage(5)">

            <img class="thumbnail img-fluid col" src="img/7.jpeg" alt="Image 7" onclick="changeImage(6)">

            <img class="thumbnail img-fluid col" src="img/8.jpeg" alt="Image 8" onclick="changeImage(7)">
        </div>
        <hr>
        <div class="images row">
            <img class="thumbnail img-fluid col" src="img/9.jpeg" alt="Image 9" onclick="changeImage(8)">

            <img class="thumbnail img-fluid col" src="img/10.jpeg" alt="Image 10" onclick="changeImage(9)">

            <img class="thumbnail img-fluid col" src="img/11.jpeg" alt="Image 11" onclick="changeImage(10)">

            <img class="thumbnail img-fluid col" src="img/12.jpeg" alt="Image 12" onclick="changeImage(11)">
        </div>
        <hr>
        <div class="images row">
            <img class="thumbnail img-fluid col" src="img/13.jpeg" alt="Image 13" onclick="changeImage(12)">

            <img class="thumbnail img-fluid col" src="img/14.jpeg" alt="Image 14" onclick="changeImage(13)">

            <img class="thumbnail img-fluid col" src="img/15.jpeg" alt="Image 15" onclick="changeImage(14)">

            <img class="thumbnail img-fluid col" src="img/16.jpeg" alt="Image 16" onclick="changeImage(15)">
        </div>
        <hr>
        <br><br><br>
        <!-- footer -->
        <div class="footer">
            <br>
            <h1>Image Gallery</h1>
            <p>Â© 2024 Fizza's Creative Corner. All Rights Reserved.</p>
        </div>
    </div>

    <!-- HTML Update for Lightbox -->
    <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
        <!-- Navigation buttons -->
        <a class="prev" onclick="moveSlide(-1)">&#10094;</a>
        <a class="next" onclick="moveSlide(1)">&#10095;</a>
    </div>


    <!-- javascript -->
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
